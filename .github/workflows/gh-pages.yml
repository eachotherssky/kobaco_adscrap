name: deploy-pages

on:
  push:
    branches: [main]

permissions:
  contents: write          # gh-pages 브랜치 푸시 권한

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1) Node.js + pnpm 설치
      - uses: actions/setup-node@v4          # ← Node 먼저
        with:
          node-version: 20
          cache: 'pnpm'                     # lockfile 캐시

      - uses: pnpm/action-setup@v4           # ← 최신 버전 사용
        with:
          version: 8                         # 로컬과 맞추기

      # 2) 의존성 설치
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 3) 빌드
      - name: Build
        run: pnpm run build                 # dist 폴더 생성

      # 4) GitHub Pages 배포
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
