name: deploy-pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build           # dist 폴더 생성

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main                # Pages를 main으로 사용할 경우
          folder: dist
          clean: true
